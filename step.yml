title: |-
  wetransfer
summary: |
  Upload files to wetransfer and share a short url to download
description: |
  This step send files to wetransfer. Wetransfer give you a short url to download files. Limit 2GO.
website: https://github.com/kawaiseb/bitrise-step-wetransfer
source_code_url: https://github.com/kawaiseb/bitrise-step-wetransfer
support_url: https://github.com/kawaiseb/bitrise-step-wetransfer/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - utility

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  - name: wget
  apt_get:
  - name: git
  - name: wget


toolkit:
  bash:
    entry_file: step.sh


inputs:
  # All parameter we need to upload files to wetransfer
  # WTU_MAILSENDER : Email of the sender
  # WTU_MAILRECEIVER : One or more email separated by coma for receiver
  # WTU_FILEPATH : The path where are stored one or more files to upload
  # WTU_MESSAGE : A little body for the mail
  - WTU_MAILSENDER: $WTU_MAILSENDER
    opts:
      title: Email of the sender
      summary: Email of the sender
      is_expand: false
      is_required: true

  - WTU_MAILRECEIVER: $WTU_MAILRECEIVER
  - WTU_FILEPATH: $WTU_FILEPATH
  - WTU_MESSAGE: $WTU_MESSAGE
  - WTU_LANGUAGE: "fr"

  # Debug mode desactivated by default
  - WTU_DEBUG: "true"

outputs:
  - WTU_SHORT_URL:
    opts:
      title: "Example Step Output"
      summary: This variable will contain the short URL to the file (s) to download.
      description: |
        
